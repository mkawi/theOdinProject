<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="player-turn">Player X's turn</div>
            <div class="gameboard">
                <div class="input-field" data-index="0"></div>
                <div class="input-field" data-index="1"></div>
                <div class="input-field" data-index="2"></div>
                <div class="input-field" data-index="3"></div>
                <div class="input-field" data-index="4"></div>
                <div class="input-field" data-index="5"></div>
                <div class="input-field" data-index="6"></div>
                <div class="input-field" data-index="7"></div>
                <div class="input-field" data-index="8"></div>
            </div>
        <div class="center">
            <button class="restart-button">Restart</button>
        </div>
    </main>
    <footer class="footer">
